name: Cache Lab Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test ./tests -v -coverprofile=coverage.out -covermode=atomic || true
          go test ./tests -v -coverprofile=coverage.out -covermode=atomic -json > test-results.json || true

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

      - name: Parse test results
        run: |
          echo "=== TEST RESULTS ==="
          echo "Total tests: $(grep -c '"Test":' test-results.json || echo 0)"
          echo "Passed tests: $(grep -c '"Action":"pass"' test-results.json || echo 0)"
          echo "Failed tests: $(grep -c '"Action":"fail"' test-results.json || echo 0)"
          echo ""
          echo "=== COVERAGE SUMMARY ==="
          go tool cover -func=coverage.out | tail -1
